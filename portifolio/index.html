<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Meu portifolio</title>
</head>
<body>
    <header>
            <div class="principal">
                <nav class="menu-desktop">
                        <ul>
                            <li><a href="#">Início</a></li>
                            <li><a href="#">Conhecimentos</a></li>
                            <li><a href="#">Sobre</a></li>
                            <li><a href="#">Projetos</a></li>
                        </ul>
                    </nav>

                    <div class="btn-menu">
                        <a href="#">
                            <button>Contato</button>
                        </a>
                    </div><!--btn-menu-->

            </div><!--principal-->
            <main>
                <section class="topo-site">
                    <div class="interface">
                        <div class="flex">
                            <div class="txt-topo">
                                <h1>Tornando sua vida mais prática com tecnologia<span>.</span></h1>
                                <p>A tecnologia está sempre em constante avanço, por isso estou sempre procurando soluções atuais para problemas antigos.</p>

                                <div class="btn-menu">
                                    <a href="#">
                                        <button>Entre em Contato</button>
                                    </a>
                                </div>
                            </div><!--txt-topo-->
                            <div class="img-topo">
                                <img src="../imagens/selfie_resized_300x300.png" alt="Minha foto">
                            </div><!--img-topo-->
                        </div><!--flex-->
                    </div><!--interface-->
                </section><!--topo-site-->
                <section class="conhecimentos">
                    <div class="interface">
                        <div class="flex">
                            <h2>Meus <span>Conhecimentos.</span></h2>
                            <div class="conhecimentos-box">
                                
                            </div><!--conhecimentos-box-->
                        </div><!--flex-->
                    </div><!--interface-->
                </section><!--conhecimentos-->
            </main><!--main-->
    </header>
</body>
</html>
